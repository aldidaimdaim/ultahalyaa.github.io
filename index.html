      <div class="containermusic">
        <div class="player" id="music">
          <h1 class="text-center" id="Picture">Our Playlist</h1>
          <div class="music">
            <div class="details">
              <div class="now-playing"></div>
              <div class="track-art"></div>
              <div class="image"></div>
              <div class="track-name">Track Name</div>
            </div>
            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input
                type="range"
                min="1"
                max="100"
                value="0"
                class="seek_slider"
                onchange="seekTo()"
              />
              <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
              <input
                type="range"
                min="1"
                max="100"
                value="99"
                class="volume_slider"
                onchange="setVolume()"
              />
              <i class="fa fa-volume-up"></i>
            </div>
            <div class="Btn">
              <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-xl" title="random"></i>
              </div>
              <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-xl"></i>
              </div>
              <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-2x"></i>
              </div>
              <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-xl"></i>
              </div>
              <div class="repeat-track" onclick="repeatTrack()">
                <i class="fa fa-repeat fa-xl" title="repeat"></i>
              </div>
            </div>
            <div id="wave">
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
            </div>
          </div>
        </div>
      </div>
